<!DOCTYPE html>
<html>
<head>
    <title>Weather Results</title>
</head>
<body>
    <h1>Weather Information for {{ city }}, {{ state }}, {{ country }}</h1>

    <p><strong>Temperature:</strong> {{ weather_info.temperature_f }}</p>
    <p><strong>Condition:</strong> {{ weather_info.condition }}</p>
    <p><strong>Wind:</strong> {{ weather_info.wind }}</p>
    <p><strong>Humidity:</strong> {{ weather_info.humidity }}</p>

    <a href="{% url 'weather_form' %}">Back to Weather Form</a>
</body>
</html>
